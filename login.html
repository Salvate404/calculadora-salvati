<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Site</title>
    
    <style>
        /* --- ESTILOS CSS EMBUTIDOS (Copiados do seu site principal) --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;

            /* --- INÍCIO DAS ALTERAÇÕES PARA A IMAGEM DE FUNDO DA TELA --- */
            background-image: url(imgsalvati.png); /* <-- SUBSTITUA ESTE CAMINHO PELA SUA IMAGEM */
            background-size: cover; /* Faz a imagem cobrir toda a área, cortando se necessário */
            background-position: center center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-attachment: fixed; /* Fixa a imagem, para que ela não role com o conteúdo */
            /* Se a imagem for muito escura ou muito clara, adicione um overlay para melhorar a legibilidade do conteúdo */
            /* background-color: rgba(0, 0, 0, 0.3); /* Exemplo de overlay escuro semi-transparente */
            /* background-blend-mode: overlay; /* Mistura a cor de fundo com a imagem */
            /* --- FIM DAS ALTERAÇÕES --- */
        }

        .container {
            background-color: #ffffff; /* Fundo branco para o seu conteúdo */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensagemErro {
            color: #dc3545;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Somente pessoas cadastradas</h1>
        <p>A Salvati agradece</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="mensagemErro"></p>
        </form>
    </div>

    <script>
        const senhasPermitidas = ["121", "122", "123"]; // <-- ALtere essas senhas!

        const loginForm = document.getElementById('loginForm');
        const senhaInput = document.getElementById('senha');
        const mensagemErro = document.getElementById('mensagemErro');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const senhaDigitada = senhaInput.value;

            if (senhasPermitidas.includes(senhaDigitada)) {
                localStorage.setItem('usuarioLogado', 'true');
                localStorage.setItem('tempoLogin', Date.now().toString());

                window.location.href = 'index.html';
            } else {
                mensagemErro.textContent = "Senha incorreta. Tente novamente.";
                mensagemErro.style.display = 'block';
                senhaInput.value = '';
            }
        });
    </script>
</body>
</html>
